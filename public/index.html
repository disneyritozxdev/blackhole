<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid #333;
            padding: 12px;
            z-index: 100;
            width: 260px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            overflow-x: hidden;
            color: #fff;
            font-size: 12px;
            border-radius: 4px;
        }

        #controls::-webkit-scrollbar {
            width: 6px;
        }

        #controls::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        #controls::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        #controls::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        #controls.hidden {
            display: none;
        }

        #toggle-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            color: #fff;
            cursor: pointer;
            z-index: 101;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            user-select: none;
        }

        #toggle-overlay:hover {
            background: rgba(0, 0, 0, 0.9);
        }

        .section {
            margin-bottom: 12px;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 6px;
            padding-bottom: 4px;
            border-bottom: 1px solid #444;
            font-size: 13px;
            color: #fff;
        }

        .control-item {
            margin-bottom: 8px;
        }

        .control-item label {
            display: block;
            margin-bottom: 4px;
            font-size: 11px;
            color: #ddd;
        }

        .control-item input[type="range"] {
            width: 100%;
            cursor: pointer;
        }
        
        .control-item input[type="range"]:focus {
            outline: 1px solid #666;
        }

        .control-item input[type="checkbox"] {
            margin-right: 8px;
        }

        .value {
            float: right;
            color: #aaa;
        }

        .stats {
            font-size: 11px;
            color: #aaa;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }

        .stats div {
            margin-bottom: 3px;
        }


        button {
            transition: background 0.2s;
        }

        button:hover {
            background: #555 !important;
        }

        input[type="range"] {
            accent-color: #666;
        }

        input[type="checkbox"] {
            accent-color: #666;
        }

        select {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="toggle-overlay" title="Toggle Overlay (Tab)">☰</div>
    <div id="controls">
        <div class="stats">
            <div>FPS: <span id="fps-value">0</span></div>
            <div>Frame Time: <span id="frame-time-value">0.0</span> ms</div>
        </div>

        <div class="section">
            <div class="section-title">Performance</div>
            <div class="control-item">
                <label>Quality:</label>
                <select id="performance-quality" style="width: 100%; margin-top: 3px; padding: 4px; background: #222; color: #fff; border: 1px solid #444; border-radius: 3px; font-size: 11px;">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="control-item">
                <label>Resolution:</label>
                <select id="performance-resolution" style="width: 100%; margin-top: 3px; padding: 4px; background: #222; color: #fff; border: 1px solid #444; border-radius: 3px; font-size: 11px;">
                    <option value="0.25">0.25x</option>
                    <option value="0.5">0.5x</option>
                    <option value="1.0" selected>1.0x</option>
                    <option value="2.0">2.0x</option>
                    <option value="4.0">4.0x</option>
                </select>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Camera</div>
            <div class="control-item">
                <label>Distance: <span class="value" id="camera-distance-value">12</span></label>
                <input type="range" id="camera-distance" min="2" max="14" step="0.1" value="12">
            </div>
            <div class="control-item">
                <label>Height: <span class="value" id="camera-height-value">0.0</span></label>
                <input type="range" id="camera-height" min="-5" max="5" step="0.1" value="0">
            </div>
            <div class="control-item">
                <label>FOV: <span class="value" id="camera-fov-value">90</span>°</label>
                <input type="range" id="camera-fov" min="30" max="90" step="1" value="90">
            </div>
            <div class="control-item">
                <label><input type="checkbox" id="camera-orbit" checked> Orbit</label>
            </div>
        </div>


        <div class="section">
            <div class="section-title">Bloom</div>
            <div class="control-item">
                <label>Strength: <span class="value" id="bloom-strength-value">1.0</span></label>
                <input type="range" id="bloom-strength" min="0" max="3" step="0.1" value="1.0">
            </div>
            <div class="control-item">
                <label>Radius: <span class="value" id="bloom-radius-value">0.5</span></label>
                <input type="range" id="bloom-radius" min="0" max="1" step="0.05" value="0.5">
            </div>
            <div class="control-item">
                <label>Threshold: <span class="value" id="bloom-threshold-value">0.8</span></label>
                <input type="range" id="bloom-threshold" min="0" max="1" step="0.05" value="0.8">
            </div>
        </div>

        <div class="section">
            <div class="section-title">Effects</div>
            <div class="control-item">
                <label><input type="checkbox" id="beaming" checked> Beaming</label>
            </div>
            <div class="control-item">
                <label><input type="checkbox" id="doppler-shift"> Doppler Shift</label>
            </div>
            <div class="control-item">
                <label><input type="checkbox" id="lorentz-transform"> Lorentz Transform</label>
            </div>
            <div class="control-item">
                <label><input type="checkbox" id="accretion-disk" checked> Accretion Disk</label>
            </div>
            <div class="control-item">
                <label><input type="checkbox" id="show-stars" checked> Stars</label>
            </div>
            <div class="control-item">
                <label><input type="checkbox" id="show-milkyway" checked> Milky Way</label>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Recording</div>
            <div class="control-item">
                <button id="screenshot-btn" style="width: 100%; padding: 6px; background: #444; color: #fff; border: 1px solid #666; cursor: pointer; margin-bottom: 4px; border-radius: 3px; font-size: 11px;">Screenshot (S)</button>
            </div>
            <div class="control-item">
                <button id="record-btn" style="width: 100%; padding: 6px; background: #444; color: #fff; border: 1px solid #666; cursor: pointer; border-radius: 3px; font-size: 11px;">Record Video</button>
            </div>
        </div>
    </div>


    <script type="x-shader/x-vertex" id="vertexShader">  
      void main()	{
        gl_Position = vec4( position, 1.0 );
      }
    </script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
